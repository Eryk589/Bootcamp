<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesting Elements</title>
</head>

<!-- Nesting Elements -->


<body>

  <!-- HTML List  -->
  <ul>
    <li>Water</li>
    <li>Tea</li>
    <li>Coffee</li>
  </ul>
    
  <ol>
      <li>Step 1</li>
      <li>Step 2</li>
      <li>Step 3</li>        
  </ol>

<!-- 
  HTML Table: 
  - A table allow us to organise data into rows and colums.
  - A table is opened with a <table> tag 
 -->
<table>
   <tr>
     <th>Name</th>
     <th>Email</th>
     <th>Number</th>

   </tr>
  <tr>
    <td>John</td>
    <td>John@gmail.com</td>
    <td>09365652</td>
    
  </tr>
   <tr>
    <td>Hannah</td>
    <td>Hannah@gmail.com</td>
    <td>023978655</td>
   </tr>
</table>


</body>

</html>
