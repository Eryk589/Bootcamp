<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block and Inline</title>
</head>

<body>
  <!-- Block Level Elements -->
  <div style="background-color: brown;">
      <h1>h1 - is a block level element</h1>      
      <h2>h2 - is a block level element</h2>
      <p>p - is a block level element</p>
  </div>
  <!-- Inline Elements -->
  <div style="background-color: coral;">
      <button>button - is an inline element</button>
      <input type="text">
      <a href="#">a - is an inline element</a>

  </div>



</body>

</html>
